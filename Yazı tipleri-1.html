<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Text tags/title>
</head>
<body>
	<div align="center">
	<h1>Titled</h1>
	<font color=#33D420>Font color tag</font> <br>
	<font face="Calibri">Text tag</font> <br>
	<b>Bold text tag</b> <br>
	<i>italics tag</i> <br>
	<u>underline tag</u> <br>
	<b>m<sup>2</sup></b> <br>
	<strike>Strike tag</strike> <br>
	<em>emphatic tag  </em> <br>
	<strong>Strong tag</strong> <br>
	<code>for rules and prohibitions </code> <br>
	<cite>excerpts </cite> <br>
	<marquee>scrolling text tag</marquee> <br>
	<marquee scrollamount=50>adjustable</marquee> <br>
	</div>
	
	
</body>
</html>
