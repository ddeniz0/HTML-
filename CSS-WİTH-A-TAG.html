<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSSlink</title>
<style type="text/css" >
	
	A.normal
	{
		background-color: aliceblue;
		color:blue
	}
	
	A.visited:visited
	{
		background-color:white;
		color: maroon;
		font-weight: normal;
	}
	
	A.active:active
	{
		background-color: white;
		color: rebeccapurple;
		font-weight: normal;

	}
	A.hover:hover
	{
		background-color: brown;
		color: white;
		font-weight: normal;
	}
</style>
</head>
<body>
	<a href="https://9gag.com/" class="normal"> 9GAG </a><br>
	<a href="https://9gag.com/" class="visited"> 9GAG</a><br>
	<a href="https://9gag.com/" class="active">9GAG</a><br>
	<a href="https://9gag.com/" class="hover">9GAG</a>
</body>
</html>
